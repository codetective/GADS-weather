<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>O'weather</title>
    <meta
      name="description"
      content="A simple weather information query built for GADS-2020"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <div class="loader">
      <div class="lds-ripple">
        <div></div>
        <div></div>
      </div>
      loading...
    </div>
      <div class="toastbox"></div>

    <header class="app-header">
      <div class="container">
        <h3>O'weather</h3>
      </div>
    </header>

    <main>
      <div class="container">
        <header class="box_header">
          <div class="current_weather_box">
            <span class="current_icon"> icon </span>

            <span class="current_temp">
              <h3>18&deg;</h3>
            </span>

            <span class="current_weather">
              <small>Rainy</small>
            </span>
            <span class="current_date"> Sunday Sep 30th </span>
          </div>
          <span class="current_location">
            <h3>Southampton</h3>
          </span>
        </header>

        <section class="daily_results_box">
          <header>
            <h3>Daily Results</h3>
          </header>

          <main>
            <div class="daily_card">
              <div class="daily_weather_box">
                <span class="daily_icon"> icon </span>

                <span class="daily_temp">
                  <h3>18&deg;</h3>
                </span>

                <span class="daily_weather">
                  <small>Rainy</small>
                </span>
                <span class="daily_date"> Sunday Sep 30th </span>
              </div>
            </div>
          </main>
        </section>
      </div>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
